<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rafid Live TV</title>

  <!-- Clappr -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body { margin: 0; background: #000; font-family: sans-serif; color: #fff; text-align: center; }
    #player { width: 100%; height: 220px; background: #000; }
    .server-section { margin: 20px 0; }
    .server-btn {
      background: #1e88e5; color: #fff; border: none; margin: 5px;
      padding: 10px 20px; border-radius: 5px; cursor: pointer;
    }
    .server-btn.active { background: #0d47a1; }
    .ad-wrapper {
      max-width: 320px; margin: 20px auto;
      background: #fff; border-radius: 8px; overflow: hidden;
    }
    .ad-wrapper iframe { width: 100%; height: 250px; border: none; }
  </style>
</head>
<body>

  <!-- Clappr Player Container -->
  <div id="player"></div>

  <!-- Server Buttons -->
  <div class="server-section">
    <button class="server-btn active" data-url="https://live.tsports.com/mobile_hls/tsports_live_1/playlist.m3u8">BAN vs SRI</button>
    <button class="server-btn" data-url="https://edge3-moblive.yuppcdn.net/drm/smil:tencricketdrm.smil/index.m3u8">Ten Cricket</button>
    <button class="server-btn" data-url="https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8">T Sports</button>
  </div>

  <!-- Starra Banner Ads -->
  <div class="ad-wrapper">
    <script type="text/javascript">
      atOptions = {
        'key' : 'd6014953fbfeb02ea1203574721f5745',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/d6014953fbfeb02ea1203574721f5745/invoke.js"></script>
  </div>

  <!-- Player Script -->
  <script>
    const playerElement = document.getElementById('player');
    const buttons = document.querySelectorAll('.server-btn');
    let player = null;

    function loadPlayer(url) {
      if (player) player.destroy();
      player = new Clappr.Player({
        source: url,
        parentId: "#player",
        autoPlay: true,
        height: "100%",
        width: "100%"
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', function() {
        buttons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        loadPlayer(this.dataset.url);
      });
    });

    // Load first by default
    loadPlayer(buttons[0].dataset.url);
  </script>

</body>
</html>
